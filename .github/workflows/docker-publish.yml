name: Build & Publish Docker image

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: .
          push: true
          provenance: false
          tags: ghcr.io/j-lany/lexi-buddy-frontend:main
          outputs: type=image,name=ghcr.io/j-lany/lexi-buddy-frontend:main

      - name: Trigger Infra Deploy
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_TRIGGER_TOKEN }}
          repository: J-Lany/lexi-buddy-infra
          event-type: deploy
